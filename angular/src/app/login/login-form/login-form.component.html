<div class="w-full max-w-md space-y-8 mx-auto">
  <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="-space-y-px rounded-md shadow-sm">
      <div>
        <app-form-field>
            <input id="email" 
            name="email" 
            type="email" 
            autocomplete="email" 
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
            placeholder="E-mail"
            formControlName="email" />
        <app-form-field-error *ngIf="email && email.touched && email.invalid">
          Некоректный E-mail
        </app-form-field-error>
      </app-form-field>
      </div>
  
      <div>
        <app-form-field>
              <input id="password" 
              name="password"
              type="password" 
              autocomplete="password" 
              required 
              class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
              placeholder="Пароль" 
              formControlName="password" />
          <app-form-field-error *ngIf="password && password.touched && password.invalid">
            Неправильный пароль
          </app-form-field-error>
        </app-form-field>
      </div>
    </div>
  
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input formControlName="remember" id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Запомнить меня</label>
      </div>
  
      <div class="text-sm">
        <a href="#" [routerLink]="['/auth/forgot']" class="font-medium text-indigo-600 hover:text-indigo-500">Забыли пароль?</a>
      </div>
    </div>
  
    <div>
      <button [disabled]="loginForm.invalid || isLoading" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        {{ isLoading ? "Загрузка..." : "Войти" }}
      </button>
    </div>
  </form>
</div>
